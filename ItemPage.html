<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EveMark</title>
  <meta name="description" content="Eve Online Market Browser">
  <meta name="author" content="Argenis Lamadrid">

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  <link rel="icon" href="images/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/itemPageStyleSheet.css">
</head>

<div class="fluid-container">
    <H1 id="title"class="text-centered ">EveMark</H1>

  <body style="background-image: url(images/ItemPageBackground.jpg)">
    
    <div class="row">
      <h5 id="playerCount"class="col-lg-5 text-capitalize "></h5>
      </div>
    <div class="row">
      <h5 id="serverTime"class="col-lg-5 text-capitalize "></h5>
      </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="markLogo" class="navbar-brand" href="mainPage.html">Mark</a>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                  <a class="nav-link" href="ItemPage.html">Items<span class="sr-only">(current)</span></a>
                </li>
          </ul>
          <marquee id="plexPriceTickerInfo" behavior="scroll" direction="left"> Plex Prices       
              <span class="tickerInfo">Jita: Ƶ</span>
              <span class="tickerInfo">Amarr: Ƶ</span>
              <span class="tickerInfo">Rens: Ƶ</span>
              <span class="tickerInfo">Dodixie: Ƶ</span>
              <span class="tickerInfo">Hek: Ƶ</span>
          </marquee>
          <div id="searchBarBackground" class="form-inline my-2 my-lg-0">
            <input id="searchBar" class="form-control mr-sm-2" type="search" placeholder="Item Name" aria-label="Search">
          </div>
          <button id="submitBtn" class="btn btn-outline-info my-2 my-sm-0" type="input">Search</button>
        </div>
      </nav>
     <div id="itemBlock" class="fluid-container bg-dark">
         <div class="row">
            <img id="itemImg" src="http://image.eveonline.com/Type/14264_64.png">
            <div id="itemDescription" class="bg-secondary col-lg-11">item description
            </div>
         </div>

         <div class="row">
             <div class="col-lg-4">
                <table class="table text-center table-dark table-secondary ">
                    <thead>
                        <tr>
                          <th scope="col">  Item info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="itemInfo"scope="row">Item Name: </td>
                        </tr>
                        <tr>
                            <td class="itemInfo"scope="row">Item Vol(M^3): </td>
                        </tr>
                        
                    </tbody>
                </table>
             </div>
             
            <div class="col-lg-8">
                    <table class="table table-hover table-striped table-dark">
                            <thead>
                              <tr>
                                <th scope="col">Prices</th>
                                <th scope="col">Jita</th>
                                <th scope="col">Amarr</th>
                                <th scope="col">Rens</th>
                                <th scope="col">Doxidie</th>
                                <th scope="col">Hek</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Buy</th>
                                <td class="itemBuyPrice">Mark</td>
                                <td class="itemBuyPrice">Otto</td>
                                <td class="itemBuyPrice">@mdo</td>
                                <td class="itemBuyPrice">Otto</td>
                                <td class="itemBuyPrice">@mdo</td>
                              </tr>
                              <tr>
                                <th scope="row">Sell</th>
                                <td class="itemSellPrice">Jacob</td>
                                <td class="itemSellPrice">Thornton</td>
                                <td class="itemSellPrice">@fat</td>
                                <td class="itemSellPrice">Thornton</td>
                                <td class="itemSellPrice">@fat</td>
                              </tr>
                            </tbody>
                          </table>
            </div>
         </div>
     </div>

    <script src="js/plexTicker.js"></script>
    <script src="js/serverTimePlayerTicker.js"></script>
    <script src="js/itemSearch.js"></script>

  </body>
</div>
</html>
